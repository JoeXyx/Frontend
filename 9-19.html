<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <button id="btn">画圆</button>
    <canvas id="canvas" width="500" height="400" style="border:1px solid #000000;"></canvas>
    <video autoplay muted loop src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
    <audio src="https://www.w3schools.com/html/horse.ogg" controls autoplay></audio>
    <canvas id="myface" width="200" height="200" style="border:1px solid #000000;"></canvas>
    <button id="smile">笑脸</button>
    <button id="cry">哭脸</button>
    <button id="ghost">鬼脸</button>
</body>
<script>
    document.getElementById("btn").onclick = function () {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, 400, 400);
        ctx.beginPath();
        ctx.arc(300, 300, 100, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(100, 150);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(150, 100);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(100, 100, 50, 0, Math.PI / 2);
        ctx.stroke();
    }

    document.getElementById("smile").onclick = function () {
        const canvas = document.getElementById("myface");
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, 200, 200);
        ctx.beginPath();
        ctx.arc(100, 100, 80, 0, 2 * Math
            .PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(60, 80, 10, 0, 2 * Math
            .PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(140, 80, 10, 0, 2 * Math
            .PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(100, 120, 40, 0, Math.PI);
        ctx.stroke();

        ctx.font = "20px Arial";
        ctx.fillText("Smile!", 70, 190);
    }
    document.getElementById("cry").onclick = function () {
        const canvas = document.getElementById("myface");
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, 200, 200);
        ctx.beginPath();
        ctx.arc(100, 100, 80, 0, 2 * Math
            .PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(60, 80, 10, 0, 2 * Math
            .PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(140, 80, 10, 0, 2 * Math
            .PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(100, 150, 40, Math.PI, 2 * Math.PI);
        ctx.stroke();

        ctx.font = "20px Arial";
        ctx.fillText("Crying!", 70, 190);
    }
    document.getElementById("ghost").onclick = function () {
        const canvas = document.getElementById("myface");
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, 200, 200);
        ctx.beginPath();
        ctx.arc(100, 100, 80, 0, 2 * Math
            .PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(60, 80, 10, 0, 2 * Math
            .PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(140, 80, 10, 0, 2 * Math
            .PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(60, 150);
        ctx.lineTo(140, 150);
        ctx.stroke();
        ctx.font = "20px Arial";
        ctx.fillText("Ghost!", 70, 190);
    }


</script>

</html>
