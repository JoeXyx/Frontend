<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>终极牛逼页面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 3rem;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        nav a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 50px;
        }
        
        nav a:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
        
        .hero {
            text-align: center;
            padding: 4rem 0;
            margin-bottom: 4rem;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #00c9ff, #92fe9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .hero p {
            font-size: 1.5rem;
            max-width: 700px;
            margin: 0 auto 2rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(255, 107, 107, 0.4);
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .feature-card i {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #00c9ff, #92fe9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 400px;
            perspective: 1000px;
            margin: 2rem auto;
        }
        
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .flip-card-front {
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
            color: white;
        }
        
        .flip-card-back {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            transform: rotateY(180deg);
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .social-icons a {
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .social-icons a:hover {
            transform: translateY(-5px);
            color: #ff6b6b;
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }
            
            nav ul {
                gap: 1rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
        }
        
        .color-change {
            animation: colorChange 10s infinite alternate;
        }
        
        @keyframes colorChange {
            0% {
                background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            }
            25% {
                background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            }
            50% {
                background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            }
            75% {
                background: linear-gradient(135deg, #00416a, #e4e5e6, #00416a);
            }
            100% {
                background: linear-gradient(135deg, #2c3e50, #fd746c, #2c3e50);
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <header>
            <div class="logo">ULTIMATE</div>
            <nav>
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">功能</a></li>
                    <li><a href="#">作品</a></li>
                    <li><a href="#">关于</a></li>
                    <li><a href="#">联系</a></li>
                </ul>
            </nav>
        </header>
        
        <section class="hero">
            <h1>探索最牛逼的网页体验</h1>
            <p>这是一个融合了现代设计、炫酷动画和前沿技术的超凡网页体验</p>
            <a href="#" class="btn">立即体验 <i class="fas fa-arrow-right"></i></a>
        </section>
        
        <section class="features">
            <div class="feature-card">
                <i class="fas fa-rocket"></i>
                <h3>极致性能</h3>
                <p>采用最新技术栈，确保页面流畅运行，带来无缝体验</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-paint-brush"></i>
                <h3>视觉设计</h3>
                <p>精心设计的UI界面，结合玻璃态设计和微交互效果</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-code"></i>
                <h3>先进技术</h3>
                <p>使用CSS3动画、粒子效果和3D变换等前沿技术</p>
            </div>
        </section>
        
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <i class="fas fa-question-circle" style="font-size: 5rem; margin-bottom: 2rem;"></i>
                    <h2>想知道背后技术？</h2>
                    <p>悬停查看详情</p>
                </div>
                <div class="flip-card-back">
                    <h2>技术栈</h2>
                    <p>HTML5, CSS3, JavaScript</p>
                    <p>粒子动画库</p>
                    <p>CSS渐变与动画</p>
                    <p>3D变换效果</p>
                    <p>响应式设计</p>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>© 2023 终极牛逼页面 - 所有权利保留</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 粒子背景初始化
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#ffffff",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 3,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    }
                },
                retina_detect: true
            });
            
            // 背景渐变动画
            const body = document.querySelector('body');
            setInterval(() => {
                body.classList.toggle('color-change');
            }, 10000);
        });
    </script>
</body>
</html>
